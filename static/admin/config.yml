backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/pages/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'blog-post'}
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Publish Date', name: 'date', widget: 'datetime'}
      - {label: 'Description', name: 'description', widget: 'text'}
      - {label: 'Body', name: 'body', widget: 'markdown'}
      - {label: 'Tags', name: 'tags', widget: 'list'}
  - name: 'pages'
    label: 'Pages'
    folder: 'src/pages'
    filter: {field: 'templateKey', value: 'page'}
    extension: 'md'
    slug: '{{slug}}'
    create: true
    fields:
      - {label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'page'}
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Body', name: 'body', widget: 'markdown'}
  - name: 'index'
    label: 'Index page'
    folder: 'src/pages'
    filter: {field: 'templateKey', value: 'index-page'}
    extension: 'md'
    slug: '{{slug}}'
    create: true
    fields:
      - {label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'index-page'}
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Subtitle', name: 'subtitle', widget: 'string'}
      - {label: 'Description', name: 'description', widget: 'markdown'}
      - {label: 'Portrait image', name: 'portraitImage', widget: 'image'}
      - {label: 'Body', name: 'body', widget: 'hidden'}
      - label: 'Sections'
        name: 'sections'
        widget: 'list'
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Description', name: 'description', widget: 'markdown'}
          - {label: 'UID (used for anchor links)', name: 'uid', widget: 'string', required: false}          
          - label: 'Section items'
            name: 'sectionItems'
            widget: 'list'
            fields:
              - {label: 'Title', name: 'title', widget: 'string'}
              - {label: 'Description', name: 'description', widget: 'markdown'}
              - {label: 'Link', name: 'link', widget: 'string', required: false}
              - label: 'Featured image'
                name: 'featuredImage'
                widget: 'object'
                required: false
                fields:
                  - {label: 'Image', name: 'src', widget: 'image'}
                  - {label: 'Image alt text', name: 'alt', widget: 'string'}